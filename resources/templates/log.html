<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Blank Page</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">

<div th:replace="fragments/HeaderAdmin :: header_admin_info"></div>

  <div id="wrapper">

    <!-- Sidebar -->
    

  
   <div id="content-wrapper">

        <div class="container-fluid">
        
            <div class="page-header" style="display: flex !important;justify-content: space-between !important;">
                <h1>Node Management</h1>
            </div>

            <button type="button" class="btn btn-primary toggle-node" id="new-category"  style="margin-bottom: 20px" th:attr="data-id=${vm.getId()}">
                Toggle
            </button>
             <a class="btn btn-primary"  style="margin-bottom: 20px" th:href="${'/log/'+vm.getId()}">
                view Log
            </a>
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th colspan="1">
                                    Index
                                </th>
                                <th colspan="3">
                                    Name
                                </th>
                                <th colspan="3">
                                    Trang Thái
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr >
                                        <td colspan="1" th:text="${vm.getId()}"></td>
                                        <td colspan="3"><a  th:text="${vm.getName()}"></a></td>
                                        <td colspan="3" th:if="${vm.getStatus() == 0}"  style="color: red;">Đang tắt</td>
                                        <td colspan="3" th:if="${vm.getStatus() == 1 }"  style="color: #4cae4c;">Đang bật</td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <nav style="margin-top: 50px" aria-label="...">
                <ul class="pagination">
                </ul>
            </nav>
   <div class="form-group"}>
  <ul th:each="continet : ${vm.getLogNode()}">
    <li th:text="${continet}"></li>
</ul>
</div>
            <!-- Sticky Footer -->

        </div>
        <!-- /.content-wrapper -->

    </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script th:src="@{/js/sb-admin.min.js}"></script>
</body>

</html>
