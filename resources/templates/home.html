<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Blank Page</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">

<div th:replace="fragments/HeaderAdmin :: header_admin_info"></div>

  <div id="wrapper">


    

  
   <div id="content-wrapper">

        <div class="container-fluid">

            <div class="page-header" style="display: flex !important;justify-content: space-between !important;">
                <h1>Category Management</h1>
            </div>

            <button type="button" class="btn btn-primary" id="new-category" data-toggle="modal" style="margin-bottom: 20px" data-target="#exampleModalLong">
                Add new Node
            </button>
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th colspan="1">
                                    Index
                                </th>
                                <th colspan="2">
                                    Name
                                </th>
                                <th colspan="2">
                                    Trang Thái
                                </th>
                                <th colspan="2">
                                    Routing key input
                                </th>
                                <th colspan="2">
                                    Routing key add rule
                                </th>
                                <th colspan="2">
                                    Queue input
                                </th>
                                <th colspan="2">
                                    Queue input 
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="node : ${vm.getNodeVMList()}">
                                        <td colspan="1" th:text="${node.getId()}"></td>
                                        <td colspan="2"><a  th:text="${node.getName()}" th:href="${'/node/'+node.getId()}"></a></td>
                                        <td colspan="2" th:if="${node.getStatus() == 0}"  style="color: red;">Đang tắt</td>
                                        <td colspan="2" th:if="${node.getStatus() == 1 }"  style="color: #4cae4c;">Đang bật</td>
                                        <td colspan="2"><a  th:text="${node.getRouting_key_input()}" ></a></td>
                                        <td colspan="2"><a  th:text="${node.getRouting_key_addrule()}" ></a></td>
                                        <td colspan="2"><a  th:text="${node.getQueue_input()}" ></a></td>
                                        <td colspan="2"><a  th:text="${node.getQueue_rule()}"></a></td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <nav style="margin-top: 50px" aria-label="...">
                <ul class="pagination">
                </ul>
            </nav>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add new Node</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group margin-bottom-15" style="margin-top: 20px">
                                <label>Node name:</label>
                                <input type="text" class="form-control" id="node-input-name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-add-node">Save changes</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright © Your Website 2019</span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.content-wrapper -->
    </div>

  <!-- Bootstrap core JavaScript-->
 <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
 <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
 <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin.min.js}"></script>
  <script th:src="@{/js/admin-home.js}"></script>

</body>

</html>
